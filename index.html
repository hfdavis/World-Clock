<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock - Holly Davis</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

<select id="city">
    <option value="">Select a city...</option>
    <option value="current">Current Location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Europe/Berlin">Berlin</option>
    <option value="America/Los_Angeles">Los Angeles</option>
    <option value="Asia/Singapore">Singapore</option>
    <option value="Europe/Paris">Paris</option>
    <option value="Europe/Zurich">Zurich</option>
    <option value="Africa/Johannesburg">Johannesburg</option>
</select>

<div id="cities">
<div class="city" id="london">
        <div>
          <h2>London </h2>
          <div class="date">November 17th 2023</div>
        </div>
        <div class="time">11:14:22<small> AM </small></div>
      </div>

 <div class="city"id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">November 17th 2023</div>
        </div>
        <div class="time">11:14:22 <small> AM </small></div>
      </div>

      <div class="city"id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date">November 17th 2023</div>
        </div>
        <div class="time">11:14:22 <small> AM </small></div>
      </div>
</div>


    <footer>This project was coded by Holly Davis and is
      <a href="https://github.com/hfdavis/World-Clock" target="_blank">
        open sourced on GitHub</a></footer>

    <script src="src/app.js"></script>

  </body>
</html>
